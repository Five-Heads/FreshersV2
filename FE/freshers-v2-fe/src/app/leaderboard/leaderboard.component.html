<body class="mt-3 mb-3">
  <div class="bg-primary" style="border-radius: 15px">
  <div class="card one">
      <div class="header">
        <i class="arrow fas fa-chevron-left"></i>
        <h3 class="title text-white">Leaderboard</h3>
        <div></div>
      </div>
<div *ngIf="users.length > 1" class="profile">
  <div class="person second">
    <div class="num">2</div>
    <fa-icon [icon]="faCaretUp" style="color:#C0C0C0"></fa-icon>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="" class="photo">
    <p class="link">{{users[1].name}}</p>
    <p class="points">{{users[1].points}}</p>
  </div>
  <div *ngIf="users.length > 0" class="person first">
    <div class="num">1</div>
    <fa-icon class="text-" [icon]="faCrown" style="color:yellow"></fa-icon>
    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="" class="photo main">
    <p class="link">{{users[0].name}}</p>
    <p class="points">{{users[0].points}}</p>
  </div>
  <div *ngIf="users.length > 2" class="person third">
    <div class="num">3</div>
    <fa-icon [icon]="faCaretUp" style="color:#CD7F32"></fa-icon>
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="" class="photo">
<!--    <img class="photo" src="assets/img/user.png" alt="">-->
    <p class="link">{{users[2].name}}</p>
    <p class="points">{{users[2].points}}</p>
  </div>
</div>

  <ng-container *ngFor="let user of users;index as i">
    <ng-container>
    <div class="rest">
      <div class="others flex">
        <div class="rank">
          <fa-icon [icon]="faCaretUp"></fa-icon>
          <p class="num">{{i+1}}</p>
        </div>
        <div class="info flex">
          <img src="assets/img/user.png" alt="" class="p_img" *ngIf="i >= 6">
          <img src="https://cdn-icons-png.flaticon.com/512/4140/4140050.png" alt="" class="p_img" *ngIf="i < 6">
          <p class="link text-black" style="width: 80px">{{user.name}}</p>
          <p class="points text-center" style="width: 30px">{{user.points}}</p>
        </div>
      </div>
    </div>
    </ng-container>
  </ng-container>
  <br>
  </div>
</div>
</body>
